
<div>
    <h2><span translate="uploadimageApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="uploadimageApp.project.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="uploadimageApp.project.picture">Picture</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + project.pictureContentType + ';base64,' + project.picture}}" style="max-width: 100%;" ng-if="project.picture"/>
                    <div>{{project.pictureContentType}}  {{byteSize(project.picture)}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
